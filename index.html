<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D Glassmorphism Testimonials</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="box">
		<div class="elements icon"></div>
		<div class="elements img-box">
			<img src="./download.jpeg" alt="">
		</div>
		<div class="elements name">
			<h2>Name Here</h2>
		</div>
		<div class="elements content">
			<p>Lorem ipsum dolor sit amet consectetur adipisicing, elit. Repudiandae earum aliquam adipisci, eos totam, consequuntur nisi vitae ea aspernatur nesciunt.</p>
		</div>
		<div class="card"></div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript">
		VanillaTilt.init(document.querySelector(".box"), {
		max: 15,
		speed: 400,
		glare: true,
	});
	</script>
</body>
</html>
